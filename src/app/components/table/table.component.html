<div class="table-container">
  <table class="table">
    <thead>
      <tr class="table__row">
        <th *ngFor="let header of headers" class="table__header">
          {{ header }}
          <span class="table__header-sort">â†‘</span>
        </th>
      </tr>
    </thead>
    <ng-container *ngIf="data$ | async as data">
      <tbody>
        <tr *ngFor="let item of data | filterByField : filter.text : filter.field" class="table__row">
          <td *ngFor="let header of headers" class="table__cell">
            {{ item[header] }}
          </td>
        </tr>
      </tbody>
    </ng-container>
  </table>
</div>
