<div class="table-container">
  <table class="table">
    <thead>
      <tr class="table__row">
        <th *ngFor="let header of headers; let index = index" class="table__header" (click)="onSort(index)">
          {{ header }}
          <span class="table__header-sort" *ngIf="sort?.column === index">
            {{ sortToArrowMap.get(sort?.direction!) }}
          </span>
        </th>
      </tr>
    </thead>

    <tbody>
      <tr class="table__row" *ngFor="let row of sortedData$ | async">
        <td *ngFor="let cell of row" class="table__cell">
          {{ cell }}
        </td>
      </tr>
    </tbody>
  </table>
</div>
